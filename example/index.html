<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ThView.js - JavaScript Spherical Image Viewer</title>
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="thview.js"></script>
</head>

<body>
    <script type="text/javascript">
    if (location.href.match(/^file:/))
        document.write('<span style="color:#ff2222;">NOTE: ThView.js cannot work from local file. Use web server.</span>');
    </script>

    <h1>THETA Sample</h1>
    <div id="image2"></div>
    <script type="text/javascript" >
      var img2 = new ThView({
          id:'image2', file:'images/IMG_2847.JPG',
          firstview:180,
          zoom: 100,
          width:500, height:200,
          rotation: false,
          speed:-30
      });
    </script>
</body>
</html>
